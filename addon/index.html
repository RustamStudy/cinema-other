<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <!-- Требуется указать title -->
    <title>Первый кинотеатр в Иннополис</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/block_padding.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="css/icons.css">
</head>

<body>

    <!--Верхний блок с бэкграундом навигацией и дескриптором-->
    <div class="block-top">
        <div class="content">
            <div class="nav-logo">
                <div class="logo">
                    <img src="img/logo.png" />
                </div>
                <nav class="menu">
                    <ul>
                        <li class="menu__item">
                            <a class="menu__link">
                                event details
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link">
                                speakers
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link">
                                sponsors
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link">
                                past events
                            </a>
                        </li>
                        <li class="menu__item">
                            <a class="menu__link">
                                contact
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="clear"></div>
            </div>
            <div class="main-headers">
                <h1 class="main-headers__descriptor">
                    Закажите билет в кино
                </h1>
                <div class="main-headers__subheader">
                    Всем покупателям в подарок
                </div>
            </div>
        </div>
    </div>

    <!--Блок Почему мы. Добро пожаловать внутри него-->
    <div class="block-why-we">
        <div class="content">

        </div>
    </div>

    <!-- Блок с таблицей фильмов -->
    <div class="block-films-list">
        <div class="content">

        </div>
    </div>

    <!-- Блок с подарком -->
    <div class="block-gift">
        <div class="content">

        </div>
    </div>

    <!-- Блок с фильмами -->
    <div class="block-films-mosaic">
        <div class="content">
            
        </div>
    </div>

    <!-- Блок карта-->
    <div class="block-map">
        <div class="content">
            
        </div>
    </div>

    <!-- Блок подвал-->
    <div class="block-footer">
        <div class="content">
            
        </div>
    </div>

    <!-- Форма -->
    <form action="">
        <input type="text" placeholder="Имя*" required="" name="">

        <select name="" id="">
            <option value="1">Выбор1</option>
            <option value="2">Выбор2</option>
            <option value="3">Выбор3</option>
        </select>

        <input type="radio" id="radio1" placeholder="Имя*" required="" name="radio1">
        <label for="radio1"><span></span>Выбор1</label>

        <input type="radio" id="radio2" placeholder="Имя*" required="" name="radio1">
        <label for="radio2"><span></span>Выбор2</label>

        <textarea placeholder="Комментарий" name="" input-textarea"></textarea>

        <input type="checkbox" id="checkbox1" placeholder="Имя*" required="" name="">
        <label for="checkbox1"><i class="icon icon-check" title="check"></i> Я согласен на обработку
            персональных данных</label>

        <input type="file" id="file1">
        <label for="file1">Загрузить файл</label>

        <button class="button">Отправить</button>
    </form>
</body>

</html>
